<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function squareSum(numbers) {
        let sum = 0;
        numbers.forEach((number) => {
          sum += number * number;
        });
        return sum;
      }

      squareSum([2, 3, 1]);
    </script>
  </body>
</html>
