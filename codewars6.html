<script>
  function points(games) {
    for (let i = 0; i < games.length; i++) {
      let game = games[i].split(":");
      let x = parseInt(game[0]);
      let y = parseInt(game[1]);
      if (x > y) {
        games[i] = 3;
      } else if (x < y) {
        games[i] = 0;
      } else {
        games[i] = 1;
      }
    }
    return games.reduce((a, b) => a + b, 0);
  }
